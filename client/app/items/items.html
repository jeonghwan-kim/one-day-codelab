<div class="title">
  <h1>상품 목록</h1>
</div>

<div class="search-form">
  <form name="form" novalidate ng-submit="search(form)">
    <input type="text" name="query" ng-model="query" ng-required="true" />
    <input type="submit" value="검색"/>
    <p ng-show="form.query.$error.required && form.$submitted">검색어를 입력하세요.</p>
  </form>
</div>

<div class="item-list">
  <div class="the-item" ng-repeat="item in items">
    <a ng-href="/items/{{item.id}}">
      <div class="item-thumbnail">
        <img ng-src="{{item.thumb_url}}" alt="{{item.title}}의 썸네일 이미지" />
      </div>
      <div class="item-title">
        {{item.title}}
      </div>
      <div class="item-price">
        {{item.price | number}}원
      </div>
    </a>
  </div>
  <div ng-show="!items.length && form.$submitted && form.query.$viewValue">검색결과 없음</div>
</div>
